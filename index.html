<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Parties</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Ghetto games</h1>
  <div id="statsContainer" style="margin-bottom: 20px;"></div>
  <div class="search-container">
    <input type="text" id="gameSearch" placeholder="Rechercher une partie" oninput="renderGames()">
    <input type="text" id="playerSearch" placeholder="Rechercher un joueur" oninput="renderGames()">

  <div style="display: flex;">
    <input type="text" id="gameName" placeholder="Nom du jeu">
    <button onclick="createGame()">ajouter</button>
  </div> 
   
  <div>
    <input type="file" id="importFile" style="display: none;"
    onchange="importGames(event)">
  </div>
  <button onclick="document.getElementById('importFile').click()">importer</button>
  <button onclick="exportGames()">exporter</button>
</div>

  <div id="gamesContainer" style="display: inline;"></div>

  <script src="./script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service worker registered ✅'))
        .catch(err => console.error('Service worker registration failed ❌', err));
    }
  </script>
  
</body>
</html>
